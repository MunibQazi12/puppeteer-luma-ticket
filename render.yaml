services:
  - type: web
    name: puppeteer-luma-ticket
    env: node
    plan: standard  # upgraded from free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_CACHE_DIR
        value: "/opt/render/.cache/puppeteer"
